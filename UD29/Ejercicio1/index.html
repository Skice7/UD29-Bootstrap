<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body bg-dark p-5 text-center">
            
                            <div class="mb-md-5 mt-md-4 pb-5">
                
                                <h3>Login Form</h3>
                                <p class="text-white">Introduce el usuario y la contraseña</p>
                
                                <input type="text" class=" bg-white text-dark mb-4 form-control form-control-lg" placeholder="Usuario"/>
                                <input type="password" class=" bg-white text-dark mb-4 form-control form-control-lg" placeholder="Contraseña"/>
                
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#">Has olvidado la contraseña?</a></p>
                
                                <button class="btn btn-outline-light btn-lg" type="submit">Login</button>
                                
                                <hr>
                                <div>
                                    <p class="mb-0">Login with</p>
                                </div>
                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#" class="text-white"><i class="fab fa-twitter fa-lg mx-0 px-3"></i></a>
                                    <a href="#" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>
                
                            </div>
                
                            
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
